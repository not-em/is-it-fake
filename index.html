<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Fake News Classifier</h1>
    <input type="text" id="headline" placeholder="Enter news headline" />
    <button onclick="predictNews()">Check</button>
    <h2 id="result"></h2>

    <script>
        async function predictNews() {
            const headline = document.getElementById("headline").value;
            const response = await fetch("https://is-it-fake.onrender.com/predict/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ headline: headline })
            });

            const data = await response.json();
            document.getElementById("result").innerText = `Prediction: ${data.prediction}`;
        }
    </script>
</body>
</html>
